name: Deploy to Vercel

on:
  push:
    branches:
      - main # or the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Create Vercel Project
      run: |
        PROJECT_ID=$(vercel projects add ${{ github.event.repository.name }} ${{ secrets.VERCEL_ORG_ID }} --token=${{ secrets.VERCEL_TOKEN }} --root=./path/to/next.js/project --json | jq '.projectId' --raw-output)
        echo "VERCEL_PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV

    - name: Deploy Project to Vercel
      run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} -p ${{ env.VERCEL_PROJECT_ID }}